<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>FORMULIR REGISTRASI</h1>
    
        <table>
    
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type="text" name="" id="">
            </tr>
    
            <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td><input type="text" name="" id="">
            </tr>
    
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="" id=""></td>
            </tr>
    
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" name="jenis_kelamin" value="Pria"/>pria
                    <input type="radio" name="jenis_kelamin" value="Wanita"/>Wanita    
            </tr>
    
            <tr>
                <td>Kota</td>
                <td>:</td>
                <td><SELECT>
                <OPTION>Masukkan Kota</OPTION>
                <OPTION>Banyuwangi</OPTION>
                <OPTION>Bondowoso</OPTION>
                <OPTION>Gresik</OPTION>
                <OPTION>Jember</OPTION>
                <OPTION>Jombang</OPTION>
                <OPTION>Kediri</OPTION>
                <OPTION>Madiun</OPTION>
                <OPTION>Magetan</OPTION>
                <OPTION>Malang</OPTION>
                <OPTION>Ponorogo</OPTION>
                <OPTION>Probolinggo</OPTION>
                <OPTION>Siduarjo</OPTION>
                <OPTION>Surabaya</OPTION>
            </tr>
    
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea cols="20" rows="5">
                </textarea></td>
            </tr>
    
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email"></td>
            </tr>
    
            <tr>
                <td>No. Telephone</td>
                <td>:</td>
                <td><input type="number"></td>
            </tr>
        
            <tr>
            
                <td><input type="submit" value="Simpan">
                <input type="reset" value="Reset" /></td>
            </tr>
    
        </table> 
</body>
</html>
